<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ASCEN NOXUS</title>
  <!-- CRITICAL DEBUG HANDLER -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var extra = !col ? '' : '\ncolumn: ' + col;
      extra += !error ? '' : '\nerror: ' + error;
      alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);
      // Also write to document in case alert is blocked
      document.body.innerHTML += '<div style="background:red;color:white;padding:20px;z-index:9999;position:absolute;top:0;left:0;">' + msg + '</div>';
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      alert("Unhandled Promise Rejection:\n" + event.reason);
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#05070C',
            surface: '#0A1E3F',
            primary: '#1E6CFF',
            content: '#1B1F2A',
            text: '#E6EBF2',
            bronze: '#8B5A2B',
            silver: '#C0C0C0',
            gold: '#C9A24D',
            diamond: '#7FD5FF',
            emerald: '#138A52',
            celestial: '#F9E7A1',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Oswald', 'sans-serif'], // Simulated strong condensed font
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'breathe': 'breathe 14s infinite ease-in-out',
          },
          keyframes: {
            breathe: {
              '0%, 28%': { transform: 'scale(1.1)' }, // Inhale 4s
              '28%, 57%': { transform: 'scale(1.1)' }, // Hold 4s
              '57%, 100%': { transform: 'scale(1.0)' }, // Exhale 6s
            }
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@500;700&display=swap');

    body {
      background-color: #05070C;
      color: #E6EBF2;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* FALLBACK STYLES IF TAILWIND FAILS */
    div,
    p,
    h1,
    h2,
    h3,
    span,
    button {
      color: #E6EBF2;
      /* Ensure white text */
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
